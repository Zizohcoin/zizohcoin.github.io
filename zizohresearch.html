<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zizoh Research</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TKR6EW0KW2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TKR6EW0KW2');
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('bit.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: #033471;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #1e3a5f;
    }

    header h1 {
      font-size: 2rem;
      color: white;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #b0c7e1;
      margin-top: 0.5rem;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .report-card {
      background-color: #033471;
      border: 1px solid #1e3a5f;
      border-radius: 8px;
      overflow: hidden;
      height: 400px;
      width: 250px;
      display: flex;
      flex-direction: column;
    }

    .report-card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .report-card h3 {
      font-size: 1rem;
      margin: 0.5rem;
      color: white;
      text-align: center;
      flex: 1;
    }

    .btn {
      display: inline-block;
      margin: 0.5rem auto 1rem;
      padding: 8px 16px;
      background-color: #2176bd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
      width: fit-content;
    }

    .btn:hover {
      background-color: #2891db;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #a1b5d8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zizoh Research</h1>
    <p>Accessible crypto reports for everyone</p>
  </header>

  <main>
    <div class="report-grid">
      <div class="report-card">
        <img src="zizoh.png" alt="Report Cover">
        <h3>Dynamic Report on the Impact of Bitcoin’s Price in Q1 2025</h3>
        <a href="https://econoscribe.gumroad.com/l/uyxfha" target="_blank" class="btn">Buy for $0.99</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Zizohcoin. All rights reserved.
  </footer>
</body>
</html>
