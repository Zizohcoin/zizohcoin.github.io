<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZOH Research</title>

  <!-- Google tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TKR6EW0KW2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-TKR6EW0KW2');
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('bit.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: #033471;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #1e3a5f;
    }

    header h1 {
      font-size: 2rem;
      color: white;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #b0c7e1;
      margin-top: 0.5rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 2rem;
      justify-content: center;
    }

    .report-card {
      width: 100%;
      height: 900px;
      background-color: #033471;
      border: 1px solid #1e3a5f;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .report-card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .report-content {
      padding: 1rem;
    }

    .report-content h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #2176bd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2891db;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #a1b5d8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZOH Research</h1>
    <p>Accessible crypto reports for everyone</p>
  </header>

  <main>
    <div class="reports-grid">
      <div class="report-card">
        <img src="zizoh1.png" alt="Dynamic Report on Bitcoin Q1 2025" />
        <div class="report-content">
          <h2>Dynamic Report on the Impact of Bitcoin’s Price in Q1 2025</h2>
          <a href="https://gumroad.com/l/relatorio-fake01" target="_blank" class="btn">Buy for $0.99</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Zizohcoin. All rights reserved.
  </footer>
