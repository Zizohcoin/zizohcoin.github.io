  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('bit.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: #033471;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #1e3a5f;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: white;
    }

    header p {
      font-size: 1rem;
      color: #b0c7e1;
      margin-top: 0.5rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .report-card {
      background-color: #033471;
      border: 1px solid #1e3a5f;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .report-card:hover {
      transform: translateY(-5px);
    }

    .report-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .report-content {
      padding: 1rem;
      flex-grow: 1;
    }

    .report-content h2 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
      color: white;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #2176bd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2891db;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #a1b5d8;
      font-size: 0.9rem;
    }

    a, .btn {
      border: none;
      outline: none;
    }
