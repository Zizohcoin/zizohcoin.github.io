<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZOH Research</title>
  <meta name="description" content="Accessible crypto reports for everyone. Strategic insights into Zizoh Coin (ZOH) and the broader crypto market." />
  <meta name="keywords" content="Zizoh Coin, ZOH, crypto reports, bitcoin analysis, crypto insights, market trends, blockchain research" />
  <meta name="author" content="ZOH Research Team" />

  <!-- Google tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TKR6EW0KW2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TKR6EW0KW2');
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('bit.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: #033471;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #1e3a5f;
    }

    header h1 {
      font-size: 2rem;
      color: white;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #b0c7e1;
      margin-top: 0.5rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .report-card {
      background-color: #033471;
      border: 1px solid #1e3a5f;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .report-card:hover {
      transform: translateY(-5px);
    }

    .report-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #1e3a5f;
    }

    .report-card h3 {
      margin: 1rem;
      font-size: 1.1rem;
      color: white;
    }

    .report-card a {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 10px 20px;
      background-color: #2176bd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .report-card a:hover {
      background-color: #2891db;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #a1b5d8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zizoh Research</h1>
    <p>Accessible crypto reports for everyone</p>
  </header>

  <main>
    <div class="grid">
      <div class="report-card">
        <img src="zizoh1.png" alt="Dynamic Report on the Impact of Bitcoin’s Price in Q1 2025">
        <h3>Dynamic Report on the Impact of Bitcoin’s Price in Q1 2025</h3>
        <a href="https://gumroad.com/l/relatorio-fake01" target="_blank">Buy for $0.99</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Zizohcoin. All rights reserved.
  </footer>
</body>
</html>
