<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê Gas Now ‚Äî Real-Time Gas Fee Tracker</title>
  <style>
    body {
      background-color: #033471;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      font-size: 2rem;
      text-align: center;
      margin-top: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .blockchain-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .gas-price {
      font-size: 1.4rem;
      margin-bottom: 5px;
    }

    .usd-price {
      font-size: 1rem;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: white;
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>üåê Gas Now ‚Äî Real-Time Gas Fee Tracker</h1>

  <div class="container">
    <div class="card" id="ethereum-card">
      <div class="blockchain-title">Ethereum (ETH)</div>
      <div class="gas-price" id="ethereum-gas">Loading...</div>
      <div class="usd-price" id="ethereum-usd">Loading...</div>
    </div>
    <div class="card" id="polygon-card">
      <div class="blockchain-title">Polygon (MATIC)</div>
      <div class="gas-price" id="polygon-gas">Loading...</div>
      <div class="usd-price" id="polygon-usd">Loading...</div>
    </div>
    <div class="card" id="bsc-card">
      <div class="blockchain-title">Binance Smart Chain (BNB)</div>
      <div class="gas-price" id="bsc-gas">Loading...</div>
      <div class="usd-price" id="bsc-usd">Loading...</div>
    </div>
    <div class="card" id="solana-card">
      <div class="blockchain-title">Solana (SOL)</div>
      <div class="gas-price" id="solana-gas">~0.00001 SOL</div>
      <div class="usd-price" id="solana-usd">Loading...</div>
    </div>
  </div>

  <footer>
    Powered by <a href="https://zizoh.xyz" target="_blank">ZIZOH</a>
  </footer>

  <script>
    const ethApi = "https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken";
    const polygonApi = "https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken";
    const bscApi = "https://api.bscscan.com/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken";
    const coingeckoApi = "https://api.coingecko.com/api/v3/simple/price?ids=ethereum,polygon,binancecoin,solana&vs_currencies=usd";

    async function fetchData() {
      try {
        const priceRes = await fetch(coingeckoApi);
        const priceData = await priceRes.json();

        const ethPrice = priceData.ethereum.usd;
        const maticPrice = priceData.polygon.usd;
        const bnbPrice = priceData.binancecoin.usd;
        const solPrice = priceData.solana.usd;

        // Ethereum
        const ethRes = await fetch(ethApi);
        const ethData = await ethRes.json();
        const ethGwei = ethData.result.ProposeGasPrice;
        const ethTxCostUsd = (ethGwei * 21000 * 1e-9) * ethPrice;

        document.getElementById("ethereum-gas").innerText = `${ethGwei} Gwei`;
        document.getElementById("ethereum-usd").innerText = `$${ethTxCostUsd.toFixed(2)} per Tx`;

        // Polygon
        const polygonRes = await fetch(polygonApi);
        const polygonData = await polygonRes.json();
        const polygonGwei = polygonData.result.ProposeGasPrice;
        const polygonTxCostUsd = (polygonGwei * 21000 * 1e-9) * maticPrice;

        document.getElementById("polygon-gas").innerText = `${polygonGwei} Gwei`;
        document.getElementById("polygon-usd").innerText = `$${polygonTxCostUsd.toFixed(4)} per Tx`;

        // BSC
        const bscRes = await fetch(bscApi);
        const bscData = await bscRes.json();
        const bscGwei = bscData.result.ProposeGasPrice;
        const bscTxCostUsd = (bscGwei * 21000 * 1e-9) * bnbPrice;

        document.getElementById("bsc-gas").innerText = `${bscGwei} Gwei`;
        document.getElementById("bsc-usd").innerText = `$${bscTxCostUsd.toFixed(4)} per Tx`;

        // Solana (aproximado)
        const solanaTxCostUsd = 0.00001 * solPrice;
        document.getElementById("solana-usd").innerText = `$${solanaTxCostUsd.toFixed(5)} per Tx`;

      } catch (error) {
        console.error("Erro ao carregar os dados:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>

</html>
