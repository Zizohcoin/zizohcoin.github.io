<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌐 Gas Now — Taxas em Tempo Real</title>
  <style>
    /* Estilos básicos */
    body {
      background-color: #0c0c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00f59b;
      font-size: 2rem;
    }

    .rates-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #1b1b2f;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
    }

    footer {
      margin-top: 20px;
      color: #ccc;
    }

    footer a {
      color: #00f59b;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🌐 Gas Now — Taxas em Tempo Real</h1>
    <div id="loading">Carregando dados...</div>
    <div id="rates" class="rates-container"></div>
  </div>

  <footer>
    Powered by <a href="https://zizoh.xyz">ZIZOH</a>
  </footer>

  <script>
    // Definição das chains e URLs para API
    const chains = [
      {
        name: "Ethereum",
        symbol: "ETH",
        fetchUrl: "https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => ({
          low: data.result.SafeGasPrice,
          average: data.result.ProposeGasPrice,
          high: data.result.FastGasPrice
        })
      },
      {
        name: "Polygon",
        symbol: "MATIC",
        fetchUrl: "https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => ({
          low: data.result.SafeGasPrice,
          average: data.result.ProposeGasPrice,
          high: data.result.FastGasPrice
        })
      }
    ];

    // Função para buscar as taxas em tempo real
    async function fetchGasData() {
      try {
        const results = await Promise.all(
          chains.map(async (chain) => {
            const res = await fetch(chain.fetchUrl);
            const data = await res.json();
            return { symbol: chain.symbol, data: chain.parse(data) };
          })
        );

        const ratesContainer = document.getElementById('rates');
        ratesContainer.innerHTML = '';

        results.forEach(({ symbol, data }) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <h2>${symbol}</h2>
            <p>🚶‍♂️ Baixa: ${data.low} gwei</p>
            <p>🚗 Média: ${data.average} gwei</p>
            <p>🚀 Alta: ${data.high} gwei</p>
          `;
          ratesContainer.appendChild(card);
        });

        document.getElementById('loading').style.display = 'none';

      } catch (err) {
        console.error("Erro ao carregar os dados de gas:", err);
        document.getElementById('loading').innerHTML = "Erro ao carregar dados.";
      }
    }

    // Executa a função quando a página carrega
    window.onload = fetchGasData;
  </script>
</body>

</html>
