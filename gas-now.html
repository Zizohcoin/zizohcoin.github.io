<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Gas Fees Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('piw.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      color: white;
      padding: 20px;
      font-size: 2.5em;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #033470;
      color: #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h2 {
      margin-top: 0;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Blockchain Gas Tracker</h1>
  <div class="container">
    <div class="card" id="ethereum">
      <h2>Ethereum</h2>
      <p>GWEI: <span id="ethGwei">...</span></p>
      <p>USD: $<span id="ethUsd">...</span></p>
    </div>
    <div class="card" id="polygon">
      <h2>Polygon</h2>
      <p>GWEI: <span id="polygonGwei">...</span></p>
      <p>USD: $<span id="polygonUsd">...</span></p>
    </div>
    <div class="card" id="solana">
      <h2>Solana</h2>
      <p>Fee (Lamports): <span id="solanaLamports">...</span></p>
      <p>USD: $<span id="solanaUsd">...</span></p>
    </div>
    <div class="card" id="uniswap">
      <h2>Uniswap</h2>
      <p>GWEI: <span id="uniGwei">...</span></p>
      <p>USD: $<span id="uniUsd">...</span></p>
    </div>
  </div>
  <script>
    const ETHERSCAN_API_KEY = 'HNZZ5HSN4JNNS9BXY72EMV4HBRCDVK4E5X';
    const POLYGONSCAN_API_KEY = '6KVS1JS863D5AWC2Y1SQF8T7MSTMF8IQX4';
    const HELIUS_API_KEY = 'f7bd5799-804e-4b03-97d6-0a36718ac40d';

    async function fetchEthGas() {
      const res = await fetch(`https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=${ETHERSCAN_API_KEY}`);
      const data = await res.json();
      const gwei = data.result.ProposeGasPrice;
      document.getElementById('ethGwei').innerText = gwei;
      const usd = gwei * 0.000000001 * await fetchEthPrice();
      document.getElementById('ethUsd').innerText = usd.toFixed(6);
    }

    async function fetchPolygonGas() {
      const res = await fetch(`https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=${POLYGONSCAN_API_KEY}`);
      const data = await res.json();
      const gwei = data.result.ProposeGasPrice;
      document.getElementById('polygonGwei').innerText = gwei;
      const usd = gwei * 0.000000001 * await fetchMaticPrice();
      document.getElementById('polygonUsd').innerText = usd.toFixed(6);
    }

    async function fetchSolanaFee() {
      const res = await fetch(`https://mainnet.helius-rpc.com/?api-key=${HELIUS_API_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jsonrpc: "2.0", id: 1, method: "getFeeForMessage", params: [null] })
      });
      const data = await res.json();
      const lamports = 5000; // fallback
      const usd = lamports * 0.000000001 * await fetchSolPrice();
      document.getElementById('solanaLamports').innerText = lamports;
      document.getElementById('solanaUsd').innerText = usd.toFixed(6);
    }

    async function fetchUniswapGas() {
      const gwei = 30; // Simulação por enquanto
      document.getElementById('uniGwei').innerText = gwei;
      const usd = gwei * 0.000000001 * await fetchEthPrice();
      document.getElementById('uniUsd').innerText = usd.toFixed(6);
    }

    async function fetchEthPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
      const data = await res.json();
      return data.ethereum.usd;
    }

    async function fetchMaticPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=matic-network&vs_currencies=usd');
      const data = await res.json();
      return data["matic-network"].usd;
    }

    async function fetchSolPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
      const data = await res.json();
      return data.solana.usd;
    }

    async function updateAll() {
      await fetchEthGas();
      await fetchPolygonGas();
      await fetchSolanaFee();
      await fetchUniswapGas();
    }

    updateAll();
    setInterval(updateAll, 60000);
  </script>
</body>
</html>
