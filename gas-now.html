<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê Gas Now ‚Äî Monitor de Taxas de Transa√ß√£o</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0c0c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00f59b;
      font-size: 2rem;
    }

    #gasChart {
      max-width: 800px;
      margin: auto;
    }

    footer {
      margin-top: 20px;
      color: #ccc;
    }

    footer a {
      color: #00f59b;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üåê Gas Now ‚Äî Taxas em Tempo Real</h1>
    <canvas id="gasChart"></canvas>
    <footer>
      Powered by <a href="https://zizoh.xyz">ZIZOH</a>
    </footer>
  </div>

  <script>
    const chains = [
      {
        name: "Ethereum",
        symbol: "ETH",
        fetchUrl: "https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => data.result.ProposeGasPrice
      },
      {
        name: "Polygon",
        symbol: "MATIC",
        fetchUrl: "https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => data.result.ProposeGasPrice
      },
      {
        name: "Binance Smart Chain",
        symbol: "BNB",
        fetchUrl: "https://api.bscscan.com/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => data.result.ProposeGasPrice
      },
      {
        name: "Solana",
        symbol: "SOL",
        fetchUrl: "https://api.solanabeach.io/solana/gas",
        parse: (data) => data.gas_price
      }
    ];

    const labels = [];
    const data = {
      labels: labels,
      datasets: chains.map(chain => ({
        label: chain.symbol,
        data: [],
        borderColor: getRandomColor(),
        backgroundColor: 'transparent',
        borderWidth: 2
      }))
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          }
        }
      }
    };

    const ctx = document.getElementById('gasChart').getContext('2d');
    const gasChart = new Chart(ctx, config);

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    async function fetchGasData() {
      try {
        const results = await Promise.all(
          chains.map(async (chain) => {
            const res = await fetch(chain.fetchUrl);
            const data = await res.json();
            return chain.parse(data);
          })
        );

        const now = Date.now();
        labels.push(now);

        chains.forEach((chain, index) => {
          data.datasets[index].data.push(results[index]);
        });

        gasChart.update();
      } catch (err) {
        console.error("Erro ao carregar dados de gas:", err);
      }
    }

    // Atualizar a cada 60 segundos
    setInterval(fetchGasData, 60000);
    fetchGasData(); // Inicializar com o primeiro conjunto de dados
  </script>
</body>

</html>
