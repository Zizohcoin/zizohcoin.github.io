<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxas de Gas em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('piw.png') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      color: #ffffff;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #033470;
      border-radius: 12px;
      padding: 1rem;
      min-width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0.2rem 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Taxas de Gas em Tempo Real</header>
  <div class="grid">
    <div class="card" id="ethereum">
      <h2>Ethereum</h2>
      <p>Gwei: <span id="eth-gwei">Carregando...</span></p>
      <p>USD: $<span id="eth-usd">Carregando...</span></p>
    </div>
    <div class="card" id="polygon">
      <h2>Polygon</h2>
      <p>Gwei: <span id="polygon-gwei">Carregando...</span></p>
      <p>USD: $<span id="polygon-usd">Carregando...</span></p>
    </div>
    <div class="card" id="solana">
      <h2>Solana</h2>
      <p>Gwei: <span id="solana-gwei">Carregando...</span></p>
      <p>USD: $<span id="solana-usd">Carregando...</span></p>
    </div>
    <div class="card" id="uniswap">
      <h2>Uniswap</h2>
      <p>Gwei: <span id="uniswap-gwei">Carregando...</span></p>
      <p>USD: $<span id="uniswap-usd">Carregando...</span></p>
    </div>
  </div>

  <script>
    async function fetchGasData() {
      try {
        // Ethereum
        const ethApiKey = 'HNZZ5HSN4JNNS9BXY72EMV4HBRCDVK4E5X';
        const ethResp = await fetch(`https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=${ethApiKey}`);
        const ethData = await ethResp.json();
        const ethGwei = ethData.result.ProposeGasPrice;
        document.getElementById('eth-gwei').textContent = ethGwei;
        // Obter preço do ETH em USD
        const ethPriceResp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
        const ethPriceData = await ethPriceResp.json();
        const ethPriceUSD = ethPriceData.ethereum.usd;
        document.getElementById('eth-usd').textContent = (ethGwei * 1e-9 * ethPriceUSD).toFixed(6);

        // Polygon
        const polygonApiKey = '6KVS1JS863D5AWC2Y1SQF8T7MSTMF8IQX4';
        const polygonResp = await fetch(`https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=${polygonApiKey}`);
        const polygonData = await polygonResp.json();
        const polygonGwei = polygonData.result.ProposeGasPrice;
        document.getElementById('polygon-gwei').textContent = polygonGwei;
        // Obter preço do MATIC em USD
        const maticPriceResp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=polygon&vs_currencies=usd');
        const maticPriceData = await maticPriceResp.json();
        const maticPriceUSD = maticPriceData.polygon.usd;
        document.getElementById('polygon-usd').textContent = (polygonGwei * 1e-9 * maticPriceUSD).toFixed(6);

        // Solana
        const heliusKey = 'f7bd5799-804e-4b03-97d6-0a36718ac40d';
        const solResp = await fetch(`https://api.helius.xyz/v0/transactions/fee?api-key=${heliusKey}`);
        const solData = await solResp.json();
        const solGwei = solData.fee / 1e9; // lamports to Gwei equivalent
        document.getElementById('solana-gwei').textContent = solGwei.toFixed(2);
        // Obter preço do SOL em USD
        const solPriceResp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
        const solPriceData = await solPriceResp.json();
        const solPriceUSD = solPriceData.solana.usd;
        document.getElementById('solana-usd').textContent = (solGwei * 1e-9 * solPriceUSD).toFixed(6);

        // Uniswap (assumindo que utiliza a mesma taxa de gas do Ethereum)
        document.getElementById('uniswap-gwei').textContent = ethGwei;
        document.getElementById('uniswap-usd').textContent = (ethGwei * 1e-9 * ethPriceUSD).toFixed(6);
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    fetchGasData();
    setInterval(fetchGasData, 60000); // Atualiza a cada 60 segundos
  </script>
</body>
</html>
