<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Gas Fees</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('piw.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #033470cc;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-top: 0;
      color: #f1f1f1;
      font-size: 1.2rem;
    }

    .card p {
      margin: 0.5rem 0;
      color: #dcdcdc;
    }
  </style>
</head>
<body>

  <header>Blockchain Gas Fees in Real-Time</header>

  <div class="container">
    <div class="card">
      <h2>Ethereum</h2>
      <p id="ethGas">Loading...</p>
      <p id="ethUSD">Loading...</p>
    </div>
    <div class="card">
      <h2>Polygon</h2>
      <p id="polygonGas">Loading...</p>
      <p id="polygonUSD">Loading...</p>
    </div>
    <div class="card">
      <h2>Solana</h2>
      <p id="solanaFee">Loading...</p>
    </div>
    <div class="card">
      <h2>Uniswap</h2>
      <p id="uniswapGas">Loading...</p>
    </div>
  </div>

  <script>
    const ETHERSCAN_API_KEY = 'HNZZ5HSN4JNNS9BXY72EMV4HBRCDVK4E5X';
    const POLYGONSCAN_API_KEY = '6KVS1JS863D5AWC2Y1SQF8T7MSTMF8IQX4';
    const HELIUS_API_KEY = 'f7bd5799-804e-4b03-97d6-0a36718ac40d';

    async function fetchGasData() {
      try {
        // Ethereum Gas
        const ethRes = await fetch(`https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=${ETHERSCAN_API_KEY}`);
        const ethData = await ethRes.json();
        const ethGas = ethData.result.ProposeGasPrice;
        const ethCostUSD = (ethGas * 21000 * 0.000000001 * 3000).toFixed(4); // assuming ETH = $3000
        document.getElementById('ethGas').textContent = `${ethGas} GWEI`;
        document.getElementById('ethUSD').textContent = `~ $${ethCostUSD} USD per transaction`;

        // Polygon Gas
        const polyRes = await fetch(`https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=${POLYGONSCAN_API_KEY}`);
        const polyData = await polyRes.json();
        const polyGas = polyData.result.ProposeGasPrice;
        const polyCostUSD = (polyGas * 21000 * 0.000000001 * 0.8).toFixed(4); // assuming MATIC = $0.8
        document.getElementById('polygonGas').textContent = `${polyGas} GWEI`;
        document.getElementById('polygonUSD').textContent = `~ $${polyCostUSD} USD per transaction`;

        // Solana Fee from Helius
        const solanaRes = await fetch(`https://api.helius.xyz/v0/transactions/recent-performance?api-key=${HELIUS_API_KEY}`);
        const solanaData = await solanaRes.json();
        if (solanaData.length > 0) {
          const avgFeeLamports = solanaData[0].feeAvg;
          const feeInSOL = avgFeeLamports / 1e9;
          // Fetch SOL price
          const priceRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
          const priceData = await priceRes.json();
          const solPriceUSD = priceData.solana.usd;
          const feeUSD = (feeInSOL * solPriceUSD).toFixed(4);
          document.getElementById('solanaFee').textContent = `${(feeInSOL * 1e9).toFixed(0)} Lamports (~ $${feeUSD} USD)`;
        } else {
          document.getElementById('solanaFee').textContent = 'No recent fee data.';
        }

        // Uniswap (assume same as Ethereum)
        document.getElementById('uniswapGas').textContent = `${ethGas} GWEI (~ $${ethCostUSD} USD per transaction)`;

      } catch (error) {
        console.error("Error loading gas data: ", error);
      }
    }

    fetchGasData();
  </script>

</body>
</html>
