<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gas Fee Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('piw.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
    header {
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: white;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #033470;
      border-radius: 12px;
      padding: 1.5rem;
      backdrop-filter: blur(4px);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }
    .small {
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gas Fee and Transaction Cost Monitor</h1>
  </header>
  <div class="dashboard">
    <div class="card" id="eth">
      <h2>Ethereum</h2>
      <div class="value" id="ethGas">Loading...</div>
      <div class="small" id="ethUSD">Loading...</div>
    </div>
    <div class="card" id="polygon">
      <h2>Polygon</h2>
      <div class="value" id="polygonGas">Loading...</div>
      <div class="small" id="polygonUSD">Loading...</div>
    </div>
    <div class="card" id="solana">
      <h2>Solana</h2>
      <div class="value" id="solanaLamports">Loading...</div>
      <div class="small" id="solanaUSD">Loading...</div>
    </div>
    <div class="card" id="uniswap">
      <h2>Uniswap (simulated)</h2>
      <div class="value" id="uniswapGas">Loading...</div>
      <div class="small" id="uniswapUSD">Loading...</div>
    </div>
  </div>

  <script>
    const ETHERSCAN_API_KEY = 'HNZZ5HSN4JNNS9BXY72EMV4HBRCDVK4E5X';
    const POLYGONSCAN_API_KEY = '6KVS1JS863D5AWC2Y1SQF8T7MSTMF8IQX4';

    async function fetchGasData() {
      try {
        // ETH
        const ethRes = await fetch(`https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=${ETHERSCAN_API_KEY}`);
        const ethData = await ethRes.json();
        const ethGas = ethData.result.ProposeGasPrice;
        const ethCostUSD = (ethGas * 21000 * 0.000000001 * 3000).toFixed(4); // ETH ~ $3000
        document.getElementById('ethGas').textContent = `${ethGas} GWEI`;
        document.getElementById('ethUSD').textContent = `~ $${ethCostUSD} USD per tx`;

        // POLYGON
        const polyRes = await fetch(`https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=${POLYGONSCAN_API_KEY}`);
        const polyData = await polyRes.json();
        const polyGas = polyData.result.ProposeGasPrice;
        const polyCostUSD = (polyGas * 21000 * 0.000000001 * 0.8).toFixed(4); // MATIC ~ $0.8
        document.getElementById('polygonGas').textContent = `${polyGas} GWEI`;
        document.getElementById('polygonUSD').textContent = `~ $${polyCostUSD} USD per tx`;

        // SOLANA
        const lamports = 5000;
        const solanaFeeUSD = (0.000005 * 140).toFixed(4); // SOL ~ $140
        document.getElementById('solanaLamports').textContent = `${lamports} lamports`;
        document.getElementById('solanaUSD').textContent = `~ $${solanaFeeUSD} USD per tx`;

        // UNISWAP (simulated, same as ETH)
        document.getElementById('uniswapGas').textContent = `${ethGas} GWEI`;
        document.getElementById('uniswapUSD').textContent = `~ $${ethCostUSD} USD per tx`;

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchGasData();
  </script>
</body>
</html>
