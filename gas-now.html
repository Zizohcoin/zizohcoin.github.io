<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Monitor real-time gas fees for Ethereum, Polygon, Binance Smart Chain, and Solana. Stay updated on the best times to make transactions with lower fees.">
  <meta name="keywords" content="gas fees, Ethereum gas, Polygon gas, Binance Smart Chain gas, Solana gas, blockchain fees, crypto transaction fees, real-time monitoring">
  <meta name="author" content="ZIZOH">
  <meta property="og:title" content="üåê Gas Now ‚Äî Real-Time Gas Fee Monitor">
  <meta property="og:description" content="Track real-time gas fees for various blockchains including Ethereum, Polygon, Binance Smart Chain, and Solana. Compare the best times for cheaper transactions.">
  <meta property="og:image" content="https://zizoh.xyz/logo.png">
  <meta property="og:url" content="https://zizoh.xyz/gas-now">
  <title>üåê Gas Now ‚Äî Real-Time Gas Fee Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1a2532; /* Navy blue background */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #222f3e; /* Darker blue for the cards */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #00f59b;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .blockchain-title {
      font-size: 1.2rem;
      color: #00f59b;
      margin-bottom: 15px;
    }

    .gas-price {
      font-size: 2rem;
      color: #f1c40f;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #ccc;
    }

    footer a {
      color: #00f59b;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" id="ethereum-card">
      <div class="blockchain-title">Ethereum (ETH)</div>
      <div class="gas-price" id="ethereum-gas">Loading...</div>
    </div>
    <div class="card" id="polygon-card">
      <div class="blockchain-title">Polygon (MATIC)</div>
      <div class="gas-price" id="polygon-gas">Loading...</div>
    </div>
    <div class="card" id="bsc-card">
      <div class="blockchain-title">Binance Smart Chain (BNB)</div>
      <div class="gas-price" id="bsc-gas">Loading...</div>
    </div>
    <div class="card" id="solana-card">
      <div class="blockchain-title">Solana (SOL)</div>
      <div class="gas-price" id="solana-gas">Loading...</div>
    </div>
  </div>

  <footer>
    Powered by <a href="https://zizoh.xyz">ZIZOH</a>
  </footer>

  <script>
    const chains = [
      {
        name: "Ethereum",
        symbol: "ETH",
        fetchUrl: "https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => data.result.ProposeGasPrice,
        elementId: "ethereum-gas"
      },
      {
        name: "Polygon",
        symbol: "MATIC",
        fetchUrl: "https://api.polygonscan.com/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => data.result.ProposeGasPrice,
        elementId: "polygon-gas"
      },
      {
        name: "Binance Smart Chain",
        symbol: "BNB",
        fetchUrl: "https://api.bscscan.com/api?module=gastracker&action=gasoracle&apikey=YourApiKeyToken",
        parse: (data) => data.result.ProposeGasPrice,
        elementId: "bsc-gas"
      },
      {
        name: "Solana",
        symbol: "SOL",
        fetchUrl: "https://api.solanabeach.io/solana/gas",
        parse: (data) => data.gas_price,
        elementId: "solana-gas"
      }
    ];

    async function fetchGasData() {
      try {
        const results = await Promise.all(
          chains.map(async (chain) => {
            const res = await fetch(chain.fetchUrl);
            const data = await res.json();
            const gasPrice = chain.parse(data);
            document.getElementById(chain.elementId).innerText = `${gasPrice} Gwei`;
          })
        );
      } catch (err) {
        console.error("Error loading gas data:", err);
      }
    }

    // Update every 60 seconds
    setInterval(fetchGasData, 60000);
    fetchGasData(); // Initialize with the first set of data
  </script>
</body>

</html>
