  <div class="card">

  <script>
    const { Connection, PublicKey } = solanaWeb3;
    const TOKEN_MINT = "22qVsVm2dyFg5WC72hQTdh92GgFqwboAQ7TMAHhfpump";
    const HELIUS_ENDPOINT = "https://rpc.helius.xyz/?api-key=f7bd5799-804e-4b03-97d6-0a36718ac40d";
    const connection = new Connection(HELIUS_ENDPOINT, "confirmed");

    async function conectarCarteira() {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Carteira Phantom nÃ£o encontrada. Instale a extensÃ£o Phantom.");
        return;
      }

      try {
        const resp = await window.solana.connect();
        const publicKey = resp.publicKey;
        document.getElementById("status").innerText = `âœ… Carteira conectada: ${publicKey.toBase58()}`;
        verificarToken(publicKey);
      } catch (err) {
        console.error("Erro ao conectar com a carteira:", err);
        document.getElementById("status").innerText = "âŒ Erro ao conectar com a carteira.";
      }
    }

    async function verificarToken(publicKey) {
      document.getElementById("status").innerText += "\nğŸ” Verificando tokens ZOH...";

      try {
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
          programId: new PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
        });

        const possuiToken = tokenAccounts.value.some(account => {
          const info = account.account.data.parsed.info;
          return info.mint === TOKEN_MINT && parseFloat(info.tokenAmount.uiAmount) > 0;
        });

        if (possuiToken) {
          document.getElementById("status").innerText += "\nâœ… Token ZOH encontrado!";
          document.getElementById("conteudo").style.display = "block";
        } else {
          document.getElementById("status").innerText += "\nâŒ VocÃª nÃ£o possui o token ZOH.";
